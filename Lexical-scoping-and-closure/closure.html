<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Click Me</button>
</body>
<script>
    // change the button via passing function
    
    document.querySelector("button").onclick= colorchanger('black')
    function colorchanger(color){
        return function(){
            document.querySelector("body").style.backgroundColor= color
            console.log('hello')
        }
    }


    
</script>
</html>
